<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link
			rel="shortcut icon"
			href=""
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="/CSS/farmer-login-email.css"
		/>
		<title>Forgot Password Page</title>
	</head>
	<body>
		<section class="signup-section w-100">
			<div class="signup-container d-flex gap-5">
				<div class="signup-image-wrapper position-relative">
					<img
						src="/Images/reset-password.png"
						alt=""
						class="w-100"
					/>
                    <div class="logo-wrapper position-absolute top-0"><img src="/Images/logo.png" alt="" class=""></div>
				</div>
				<div class="signup-content mt-5 pt-5">
					<h1 class="display-4 mb-3 fs-1 fw-semibold mt-4">
						Forgot Password
					</h1>
					<p class="mb-4 top-p">
						We'll send you an OTP on your phone number with instructions on how to reset your password.
					</p>
					
					<!-- Form -->
					<form
						action="SignUp.html@"
						method="get"
						class="w-100"
						id="createAccountForm"
					>
                    <div class="form-div mb-3 position-relative">
                        <p class="fw-medium mb-2">Password*</p>
                        <img
                            src="/Images/password-input.svg"
                            alt=""
                            class="position-absolute top-50 start-0"
                        />
                        <input
                            type="password"
                            name="password"
                            id="password"
                            placeholder="********"
                            pattern="[A-Za-z0-9]{8,}"
                            title="Password must be at least 8 characters long and contain only letters and numbers"
                            class="border rounded py-2 ps-4 w-100 input-field"
                            required
                        />
                    </div>
                    <div class="form-div mb-3 position-relative">
                        <p class="fw-medium mb-2">Confirm Password*</p>
                        <img
                            src="/Images/password-input.svg"
                            alt=""
                            class="position-absolute top-50 start-0"
                        />
                        <input
                            type="password"
                            name="password"
                            id="confirm password"
                            placeholder="********"
                            pattern="[A-Za-z0-9]{8,}"
                            title="Password must be at least 8 characters long and contain only letters and numbers"
                            class="border rounded py-2 ps-4 w-100 input-field"
                            required
                        />
                    </div>
						<button
							type="submit"
							id="accountButton"
							class="btn signup-btn w-100 text-white py-2 fs-5 mt-5"
							type="submit" 
						>
							Reset Password
						</button>
					</form>
				</div>
			</div>
            <div class="popup w-25 ms-5 ps-3 position-absolute top-50">
                <div
                    class="card text-center mb-3 px-3"
                >
                    <div class="card-body">
                        <img src="/Images/tick.svg" alt="" class="tick-img my-3">
                        <h5 class="card-title">
                            Congratulations
                            <span
                                ><img
                                    src="/Images/congrats.png"
                                    alt=""
                                    class="w-50"
                            /></span>
                        </h5>
                        <p class="card-text my-3">
                            You have successfully changed your password
                        </p>
                        <button
                            type="submit"
                            id="accountButton"
                            class="btn popup-btn px-5 text-white py-1 fs-5 mb-4"
                            type="submit"
                        >
                        <a
                        href="./farmer-login-email.html"
                        class=" text-white"
                        >Proceed to Log in</a
                    >
                        </button>
                        
                    </div>
                </div>
            </div>
		</section>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
			crossorigin="anonymous"
		></script>
		<script src="/signup.js"></script>
	</body>
</html>
