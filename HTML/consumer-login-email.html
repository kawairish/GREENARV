<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link
			rel="shortcut icon"
			href=""
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="/CSS/farmer-login-email.css"
		/>
		<title>Login Page</title>
	</head>
	<body>
		<section class="signup-section w-100">
			<div class="signup-container d-flex gap-5">
				<div class="signup-image-wrapper">
					<img
						src="/Images/consumer-login.png"
						alt=""
						class="w-100"
					/>
				</div>
				<div class="signup-content">
					<h1 class="display-4 mb-3 fs-1 fw-semibold mt-4">
						Welcome Back!
					</h1>
					<p class="mb-4 top-p">
						Welcome back, we are thrilled to have you here. Please log in to continue your journey with us.
					</p>
					<a
						href="./consumer-login-email.html"
						class="fs-5 me-5 link1"
						>login with email</a
					>
					<a
						href="./consumer-login-phone.html"
						class="fs-5 ms-5"
						>login with phone number</a
					>
					<hr class="mb-4" />
					<!-- Form -->
					<form
						action="SignUp.html@"
						method="get"
						class="w-100"
						id="createAccountForm"
					>
						<div class="form-div mb-3 position-relative">
							<p class="fw-medium mb-2">Email*</p>
							<img
								src="/Images/mail-input.svg"
								alt=""
								class="position-absolute top-50 start-0"
							/>
							<input
								type="email"
								name="email"
								id="email"
								placeholder="johndoe@gmail.com"
								class="border rounded w-100 py-2 ps-4 input-field"
								required
							/>
						</div>
						<div class="form-div mb-3 position-relative">
							<p class="fw-medium mb-2">Password*</p>
							<img
								src="/Images/password-input.svg"
								alt=""
								class="position-absolute top-50 start-0"
							/>
							<input
								type="password"
								name="password"
								id="password"
								placeholder="********"
								pattern="[A-Za-z0-9]{8,}"
								title="Password must be at least 8 characters long and contain only letters and numbers"
								class="border rounded py-2 ps-4 w-100 input-field"
								required
							/>
						</div>

						
						<div class="form-div mb-4 d-flex justify-content-between">
							<div class="input d-flex align-items-center">
                                <input
                                    type="checkbox"
                                    name=""
                                    id=""
                                    class="me-3 input-field"
                                />
                                <label for=""
                                    >Remember me</label
                                >
                            </div>
                            <a href="./forgot-consumer.html" class="input-a ">Forgot Password?</a>
						</div>
						<button
							type="submit"
							id="accountButton"
							class="btn signup-btn w-100 text-white py-2 fs-5"
							type="submit" onclick="window.location.href='./'"
						>
							login
						</button>
					</form>
					<p class="text-center my-5">
						Don't have an account ?
						<a
							href="./signup.html"
							class="input-a ms-1 fw-medium"
							>Sign up</a
						>
					</p>
					<div class="signup-options">
						<hr />
						<h2 class="text-center mb-5 bg-white fs-5">or log in with</h2>
					</div>
					<div class="signup-btn-wrapper d-flex justify-content-between">
						<button class="btn border border-rounded">
							<a
								href="https://accounts.google.com/o/oauth2/v2/auth?scope=email&redirect_uri=YOUR_REDIRECT_URI&response_type=code&client_id=YOUR_CLIENT_ID"
								class="mx-2"
							>
								<img
									src="/Images/google-svg.svg"
									alt=""
								/>
							</a>
						</button>
						<button class="btn border border-rounded">
							<a
								href="https://www.facebook.com/v2.8/dialog/oauth?client_id=YOUR_CLIENT_ID&redirect_uri=YOUR_REDIRECT_URI&response_type=code&scope=email"
								class="mx-2"
							>
								<img
									src="/Images/facebook-svg.svg"
									alt=""
								/>
							</a>
						</button>
						<button class="btn border border-rounded">
							<a
								href="https://www.linkedin.com/oauth/v2/authorization?response_type=code&client_id=YOUR_CLIENT_ID&redirect_uri=YOUR_REDIRECT_URI&scope=r_liteprofile%20r_emailaddress"
								class="mx-2"
							>
								<img
									src="/Images/linkedin.svg"
									alt=""
								/>
							</a>
						</button>
					</div>
				</div>
			</div>
		</section>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
			crossorigin="anonymous"
		></script>
		<script src=""></script>
	</body>
</html>
