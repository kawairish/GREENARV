<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link
			rel="shortcut icon"
			href=""
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="/CSS/farmer-login-email.css"
		/>
		<title>Forgot Password Page</title>
	</head>
	<body>
		<section class="signup-section w-100">
			<div class="signup-container d-flex gap-5">
				<div class="signup-image-wrapper position-relative">
					<img
						src="/Images/forgot-password.png"
						alt=""
						class="w-100"
					/>
                    <div class="logo-wrapper position-absolute top-0"><img src="/Images/logo.png" alt="" class=""></div>
				</div>
				<div class="signup-content mt-5 pt-5">
					<h1 class="display-4 mb-3 fs-1 fw-semibold mt-4">
						Forgot Password
					</h1>
					<p class="mb-4 top-p">
						We'll send you an OTP on your phone number with instructions on how to reset your password.
					</p>
					<a
						href="./forgot-consumer.html"
						class="fs-5 me-5 link1"
						>Send through email</a
					>
					<a
						href="./consumer-forgot-phone.html"
						class="fs-5 ms-5"
						>Send through phone number</a
					>
					<hr class="mb-4" />
					<!-- Form -->
					<form
						action="SignUp.html@"
						method="get"
						class="w-100"
						id="createAccountForm"
					>
						<div class="form-div mb-3 position-relative">
							<p class="fw-medium mb-3">Email*</p>
							<img
								src="/Images/mail-input.svg"
								alt=""
								class="position-absolute top-50 start-0"
							/>
							<input
								type="email"
								name="email"
								id="email"
								placeholder="johndoe@gmail.com"
								class="border rounded w-100 py-2 ps-4 input-field"
								required
							/>
						</div>
						<button
							type="submit"
							id="accountButton"
							class="btn signup-btn w-100 text-white py-2 fs-5 mt-5"
							type="submit" onclick="window.location.href='./consumer-reset-password.html'"
						>
							Send Code
						</button>
					</form>
					<p class="text-center my-5">
						<a
							href="./consumer-login-email.html"
							class="input-a ms-1 fw-medium"
							>Back to log in</a
						>
					</p>
				</div>
			</div>
		</section>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
			crossorigin="anonymous"
		></script>
		<script src=""></script>
	</body>
</html>
