<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link
			rel="shortcut icon"
			href=""
		/>
		<link
			rel="stylesheet"
			
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="/CSS/signup.css"
		/>
		<title>signup Page</title>
	</head>
	<body>
		<section class="login-section w-100">
			<div class="login-container d-flex justify-content-between">
				<div class="login-image-wrapper">
						<img
							src="/Images/login.png"
							alt=""
							class="w-100"
						/>
				</div>
				<div class="login-content">
					<h1 class="display-6 mb-3 fw-medium text-center mt-4">How are you using GreenARV</h1>
					<p class="fw-normal mb-5 top-p text-center">Let us know what role you are signing up for</p>
                    <form action="" class="my-4">
                        <button class="btn border border-light-subtle border-rounded pe-5 w-75 text-start ps-1 fs-5">
                                <img src="/Images/twemoji-farmer.svg" alt="" class="me-5 ">
                                I am a farmer
                                <input type="radio" name="" id="" class="ms-5">
                        </button>
                    </form>
                    <form action="" class="mb-5">
                        <button class="btn border border-light-subtle border-rounded pe-5 w-75 text-start ps-1 fs-5">
                                <img src="/Images/consumer-emoji.svg" alt="" class="me-5 ">
                                I am a Consumer
                                <input type="radio" name="" id="" class="ms-5">
                        </button>
                    </form>
						<button
							class="btn login-btn w-100 text-white mt-4 py-2 fs-5 continue-btn"
							type="submit"
							onclick="window.location.href='./farmer-signup-email.html'"
						>
							Continue
						</button>
		</section>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
			crossorigin="anonymous"
		></script>
		<script src="../login.js"></script>
	</body>
</html>
